  var nsfws = document.querySelectorAll(".nsfw");
  for(var i = 0; i < nsfws.length; i ++){

    a.setAttribute("href","#");
    a.addEventListener('click',function(e){

      var msg = "This page has lots of weird adult content, you must be 18+ to continue. Are you 18+ AND sure you want to see this? \n\nEnter your age if you really want to continue\n"

        } else {

          localStorage.setItem("goaway","1")

    })
  }
